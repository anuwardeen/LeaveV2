{% extends 'lm/base.html' %}

{% block content %}


<form class="form-horizontal" method="POST">{% csrf_token %}
  <fieldset>
    <legend>Leave Application Form</legend>
      <div class="form-group">
        <label for="applicant" class="col-lg-2 control-label">Applicant</label>
        <div class="col-lg-3">
            <input class="form-control" id="applicant" name="applicant"  value="{{request.user}}" readonly type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="approver" class="col-lg-2 control-label">Applicant</label>
        <div class="col-lg-3">
            <input class="form-control" id="approver" name="approver"  value="{{approver}}" readonly type="text">
        </div>
      </div>

      <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Leave Type</label>
      <div class="col-lg-3">
        <select class="form-control" id="select">
          <option value="SL">Sick Leave</option>
          <option value="EL" selected>Earned Leave</option>
          <option value="PL">Personal Leave</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label for="num_of_days" class="col-lg-2 control-label">Number Of Days</label>
        <div class="col-lg-3">
            <input class="form-control" id="num_of_days" name="num_of_days"  type="number" value="2" min="1">
        </div>
      </div>
      <div class="form-group">
        <label for="start_date" class="col-lg-2 control-label">Start Date</label>
        <div class="col-lg-3">
            <input class="form-control" id="start_date" name="start_date"  type="datetime" onblur="calculate_date()">
        </div>
      </div>
      <!--<div class="form-group">-->
        <!--<label for="end_date" class="col-lg-2 control-label">End Date</label>-->
        <!--<div class="col-lg-3">-->
            <!--<input class="form-control" id="end_date" name="end_date"  type="datetime" onblur="calculate_date()">-->
        <!--</div>-->
      <!--</div>-->
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

  </fieldset>
</form>


<script>

</script>

{% endblock %}
