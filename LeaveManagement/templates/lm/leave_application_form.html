{% extends 'lm/base.html' %}

{% block content %}


<form class="form-horizontal" method="POST">{% csrf_token %}
  <fieldset>
    <legend>Leave Application Form</legend>
      <div class="form-group">
        <label for="applicant" class="col-lg-2 control-label">Applicant</label>
        <div class="col-lg-3">
            <input class="form-control" id="applicant" name="applicant"  value="{{request.user}}" readonly type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="approver" class="col-lg-2 control-label">Applicant</label>
        <div class="col-lg-3">
            <input class="form-control" id="approver" name="approver"  value="{{approver}}" readonly type="text">
        </div>
      </div>

      <div class="form-group">
      <label for="leave_type" class="col-lg-2 control-label">Leave Type</label>
      <div class="col-lg-3">
        <select class="form-control" id="leave_type" name="leave_type">
          <option value="SL">Sick Leave</option>
          <option value="EL" selected>Earned Leave</option>
          <option value="PL">Personal Leave</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label for="num_of_days" class="col-lg-2 control-label">Number Of Days</label>
        <div class="col-lg-3">
            <input class="form-control" id="num_of_days" name="num_of_days"  type="number" value="2" min="1">
        </div>
      </div>

      <div class="form-group">

        <label for="from_date" class="col-lg-2 control-label">Start Date</label>
        <div class="col-lg-3">
            <input class="form-control" id="from_date" name="from_date"  type="date" onblur="calculate_date()">
            <span class="help-block">Date should be in YYYY-MM-DD format.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="to_date" class="col-lg-2 control-label">End Date</label>
        <div class="col-lg-3">
            <input class="form-control" id="to_date" name="to_date"  type="date" onblur="calculate_date()">
            <span class="help-block">Date should be in YYYY-MM-DD format.</span>
        </div>
      </div>
      <div class="form-group">
          <label for="msg" class="col-lg-2 control-label">Additional Message</label>
          <div class="col-lg-5">
            <textarea class="form-control" rows="3" id="msg" name="msg"></textarea>
            <span class="help-block">If any reason you have to provide.</span>
          </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

  </fieldset>
</form>


<script>

</script>

{% endblock %}
