{% load static %}
<html lang="en">
<head>
    <title>The Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'lm/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'lm/css/bootstrap.css'%}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'lm/js/app.js'  %}"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}lm/js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
    margin-bottom: 0;
    border-radius: 0;
    }
    /* Add a gray background color and some padding to the footer */
    footer {
    background-color: #f2f2f2;
    }
    </style>

    <script>
        function calculate_date(){
            var d = document.getElementById('startdate').value();
            var num_of_days = document.getElementById('num_of_days').value();
            console.write(d);
            console.write(num_of_days);
            d.setDate(d.getDate() + num_of_days);
            document.getElementById("end_date").innerHTML = d;
          }
    </script>
</head>
<body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">


    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          {% if not request.user.is_superuser%}
            <li class=""><a href="{% url 'leave_application' %}">Apply</a></li>
          {% endif %}
          {% if request.user.is_staff %}
            <li><a href="{% url 'responding_to_leave' %}">Respond</a></li>
          {% endif %}
        <!--<li ></li>-->
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input class="form-control" placeholder="Search" type="text">
        </div>
        <button type="submit" class="btn btn-default">Go</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>


    {% block content %}
{% endblock %}

</body>
</html>
